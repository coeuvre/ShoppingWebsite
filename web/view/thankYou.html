<div id="content">
    <div id="sidebar">
        <div class="ui vertical steps">
            <div class="ui step" onclick="location.href='#/checkout'">
                {{order.step[0]}}
            </div>
            <div class="ui step" onclick="location.href='#/placeorder'">
                {{order.step[1]}}
            </div>
            <div class="ui active step">
                {{order.step[2]}}
            </div>
        </div>
    </div>

    <div class="ui warning message" ng-show="!order.id && !order.error">
        <div class="ui header">出错了！</div>
        <div class="ui divider"></div>
        <p>请不要重复提交订单。<p>
    </div>

    <div class="ui error message" ng-show="order.error">
        <div class="ui header">出错了！</div>
        <div class="ui divider"></div>
        <p>抱歉，订单提交失败。</p>
        <p>错误代码：{{order.error}}</p>
    </div>
    <div class="ui success message" ng-show="order.id && !order.error">
        <div class="ui header">
            订单提交成功！
        </div>
        <div class="ui divider"></div>
        <p>我们已经收到您的订单，将尽快派件。谢谢！</p>
        <p>订单号：{{data.orderId}}</p>
    </div>
</div>
